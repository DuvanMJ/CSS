<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>

<body>
    <h1>Iconos</h1>
    <!--Iconos Bootstrap-->
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma

        </p>
    </div>
    <div class="modificado">
        <p>
            <i class="bi-alarm"></i>
            Alarma con icono modificado
        </p>
        
    </div>
    <div>
        <p>
            <i class="bi-alarm rojo"></i>
            Alarma con icono rojo
        </p>
        
    </div>
    <!--Iconos google-->
    <div>
        <p>
            <i class="material-symbols-outlined">search</i>
        </p>
    </div>

    <div>
        <i class="material-symbols-outlined pulse">home</i>
        Inicio
    </div>

    <div>
        <span class="material-symbols-outlined mod">settings</span>
        Configuraci√≥n
    </div>
    <!--Iconos Ionic-->
    <div>
        <ion-icon name="heart" class="rojo"></ion-icon>
        <ion-icon name="airplane-outline"></ion-icon>
        <ion-icon name="airplane"></ion-icon>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
