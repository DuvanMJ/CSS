<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento relativo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Posicionamiento relativo</h1>
    <div class="static">
        <p>Posición static</p>
    </div>
    <div class="relative">
        <p>Posición relative</p>
    </div>
    <p>Párrafo de prueba1</p>
    <p>Párrafo de prueba2</p>
    <div class="sticky">
        <p>
            Elemento Sticky
        </p>
    </div>
    <p>Párrafo de prueba3</p>
    <div class="alto">
        <p>Párrafo de prueba 4</p>
    </div>
    <div class="fixed">
        
            <p>Parráfo con posición fixed, permanece inmovil</p>
        
    </div>
    <div class="alto">
        <div class="absolute">
            <p>Posición absoluta dentro del DIV</p>
        </div>
    </div>
   
    
</body>
</html>
