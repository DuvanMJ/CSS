<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de fuentes CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Fuentes CSS</h1>
    <div class="caja serif">
        <p class="fuente_times" >Times new roman <br/> (serif)</p>
    </div>
    <div class="caja serif">
        <p class="fuente_georgia">Georgia <br/> (serif)</p>
    </div>
    <div class="caja sans_serif">
        <p class="fuente_arial">Arial <br/> (sans serif)</p>
    </div>
    <div class="caja sans_serif">
        <p class="fuente_verdana">Verdana<br/> (sans serif)</p>
    </div>
    <div class="caja monospace">
        <p class="fuente_courier">Courier <br/> (sans serif)</p>
    </div>
    <div class="caja cursive">
        <p class="fuente_lucida">lucida <br/> (sans serif)</p>
    </div>
</body>
</html>
